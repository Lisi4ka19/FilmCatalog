<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>




<div class="container">
    <div class="row">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">List of films</li>
            </ol>
        </nav>

        <br><br>

        <h2>All film list</h2>
        <br><br>


        <table class="table table-bordered table-sm table-striped">
            <thead class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Year of issue</th>
                <th>Producer</th>
                <th>Operation</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="film: ${allFilms}">


                <td th:text="${film.id}"></td>
                <td th:text="${film.name}"></td>
                <td th:text="${film.description}"></td>
                <td th:text="${film.yearOfIssue}"></td>
                <td th:text="${film.producer}"></td>

                <td>

                    <a th:href="@{/updateFilm(id=${film.id})}"> <input type="button" value="update"></a>
                    <a th:href="@{/deleteFilm(id=${film.id})}"><input type="button" value="delete"></a>

                </td>
            </tr>
            </tbody>
        </table>

        <br>


        <br>

    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="window.location.href='addFilm'" > add </button>
    </div>

    <br><br>


    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">Pages:</li>
            <li th:each="item: ${itemPage}" class="page-item">
                <a class="page-link" th:href="@{/allFilms(page=${item.number})}" th:text='${item.number+1}'>1</a>
            </li>

        </ul>
    </nav>

    <!--            <ul class="pagination">-->
    <!--                <li class="page-item"><a class="page-link" href="#">Previous</a></li>-->
    <!--                <li class="page-item"><a class="page-link" href="#">1</a></li>-->
    <!--                <li class="page-item"><a class="page-link" href="#">2</a></li>-->
    <!--                <li class="page-item"><a class="page-link" href="#">3</a></li>-->
    <!--                <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
    <!--            </ul>-->
    <!--        </nav>-->

</div>



<br>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
