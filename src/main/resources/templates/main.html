

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center">
            <form style="max-width: 500px;">

                <div>Logged in: &nbsp; <label class="color-text-user" th:text="${username}"/>
                    &nbsp;| &nbsp; <a href="/logout">Logout</a></div>
                <br>
                <br>
                <h2>Welcome to movie world!!!</h2>
                <br><br>
                <button type="button" class="btn btn-info" onclick="window.location.href='allFilms'">All films</button>

                <br><br>
                <button type="button" class="btn btn-primary" onclick="window.location.href='addFilm'">Add new film</button>
                <br><br>
                <div th:if="${#request.isUserInRole('all')}">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='admin'">Logs</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
